<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <div class="card">
      <h4 class="card-title">SignUp</h4>
      <div class="card-body">
        <form [formGroup]="signup" (ngSubmit)='signupdata(signup)'>
          <!-- <label class="form-label">username</label>
          <input type="text" minlength="5"  maxlength="10" class="form-control" formControlName="username"  #user (click)="xyz()">
          <small *ngIf="username.invalid && (username.dirty || username.touched)" >
            <div *ngIf="username.errors?.['required']">*user name is required</div>
            <div *ngIf="(username.errors?.['minlength']['requiredLength'])>(username.errors?.['minlength']['actualLength']) ||  (username.errors?.['maxlength']['actualLength'])>(username.errors?.['maxlength']['requiredLength']) &&   (user.value.length!=0) " >Username should have minimum 5 characters.</div>
         </small> -->
         <label class="form-label"> Firstname: </label>
           <input type="text" minlength="6" maxlength="15" class="form-control" formControlName="fname" >
           <small *ngIf="fname.invalid && (fname.dirty || fname.touched)">
             <div *ngIf="fname.errors?.['required']">*firstname is required</div>
             <div *ngIf="fname.errors?.['pattern']">*must have only alphabets</div>
           </small>

        <label class="form-label"> Lastname: </label>
           <input type="text" minlength="6" maxlength="15" class="form-control" formControlName="lname" >
           <small *ngIf="lname.invalid && (lname.dirty || lname.touched)">
            <div *ngIf="lname.errors?.['required']">*lastname is required</div>
            <div *ngIf="lname.errors?.['pattern']">*must have only alphabets</div>

          </small>

         <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
          <small *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.['required']">*email is required</div>
            <div *ngIf="email.errors?.['email']">
              Invalid email
            </div>
          </small>

          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            maxlength="8"
          />
          <small *ngIf="password.invalid && (password.dirty || password.touched)"  >
            <div *ngIf="password.errors?.['required']">
              *password is required
            </div>
            <div *ngIf="password.errors?.['pattern']">*password must have  atleast one lowercase,one uppercase,one number,one specialcharacter and only 8 characters</div>
           
          </small>

          
          <button class="btn btn-primary rbtn" >signup</button>

          <div>
            <p>Already a member?</p>
            <a [routerLink]="['/login']">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
